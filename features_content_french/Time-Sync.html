<p style="text-align:center;"><strong>Time Sync</strong></p>

<img src="assets/images/gifs/CloudPCR-Time-Sync.gif">

<p>Si votre appareil permet de suivre la date et l'heure, pourquoi devriez-vous le faire manuellement chaque fois qu'il est nécessaire ?</p>

<p>Time Sync vous évite d'avoir à saisir la date et l'heure manuellement chaque fois qu'il le faut.</p>

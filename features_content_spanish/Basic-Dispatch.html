<p style="text-align:center;"><strong>Despacho Básico</strong></p>

<p style="font-size: 4em; color: #0e83b7; text-align:center;">
    <i class="fab fa-hubspot"></i>
</p>


<p>Con AmbuSoft Basic Dispatch, un despachador que recibe una llamada en la base e inicia un informe y completa toda la información necesaria, luego asigna ese informe a un equipo en el campo. Todo sin que Extended Leader equipo tenga que volver a la base.</p>

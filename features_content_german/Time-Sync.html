<p style="text-align:center;"><strong>Zeitsynchronisation</strong></p>

<img src="assets/images/gifs/CloudPCR-Time-Sync.gif">

<p>Wenn das Gerät, das Sie halten, Datum und Uhrzeit erfasst, warum sollen Sie es dann immer wieder manuell verfolgen müssen?</p>

<p>Die Zeitsynchronisierung bewahrt Sie vor mehrmals Eingeben von Datum und Uhrzeit.</p>

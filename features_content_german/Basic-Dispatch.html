<p style="text-align:center;"><strong>Einfacher Versand</strong></p>

<p style="font-size: 4em; color: #0e83b7; text-align:center;">
    <i class="fab fa-hubspot"></i>
</p>


<p>Mit AmbuSoft einfacher Versand kann ein Dispatcher, der einen Anruf an der Basis erhält, einen Bericht starten, alle erforderlichen Informationen eingeben und diesen Bericht dann einer Besatzung vor Ort zuweisen. Alles ohne dass die Besatzung zur Basis zurückkehren muss.</p>

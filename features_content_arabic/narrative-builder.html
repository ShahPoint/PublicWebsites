<p style="text-align:center;"><strong>منشئ السرد</strong></p>

<p style="font-size: 4em; color: #0e83b7; text-align:center;">
    <i class="fas fa-align-left"></i>
</p>


<p>يمكن أن يكون إنشاء السرد الجزء الأكثر استهلاكا للوقت من ملء PCR.</p>

<p>لقد جعلنا هذه العملية أسهل بكثير باستخدام النماذج!يمكن للمستخدمين الاختيار من بين عدد من القوالب التي أنشأها المسؤول و سيتم فحص ePCR من خلال الموذج و الحصول على البيانات التي يحتاجها و ملء بقية القالب لك .</p>

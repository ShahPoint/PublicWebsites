<p style="font-size: 4em; color: #0e83b7; text-align:center;">

</p>


<p>هل سبق لك أن فقدت بيانات مهمة عن طريق الخطأ بعد الضغط على زر الرجوع في متصفحك؟</p>

<p>AmbuSoft يريدك أن تشعر براحة البال عند ملء تقرير، و لهذا السبب يتم حفظ بياناتنا تلقائيًا عند التنقل عبر النموذج . مما يعني أنك لن تفقد أبدًا بيانات مهمة (حتى إذا ضغطت عن طريق الخطأ على زر الرجوع في المتصفح).</p>
